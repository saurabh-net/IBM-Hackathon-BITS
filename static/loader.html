<!DOCTYPE html>
<html>
<head>
	<title>Heartcode CanvasLoader example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<!-- Include the heartcode canvasloader js file -->
	<script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
	
	
	<style type="text/css">
		body, html {
			margin:0;
			padding:0;
			overflow:hidden;
			border-color:#718693; 
			background-color:#718693;
		}
		.wrapper {
			

			position:absolute;
			top:50%;
			left:50%;
		}

	</style>
</head>
<body>
	<!-- Create a div which will be the canvasloader wrapper -->	
	<div id="canvasloader-container" class="wrapper"></div>
		
	<!-- This script creates a new CanvasLoader instance and places it in the wrapper div -->
	<script type="text/javascript">
		
	
		var cl = new CanvasLoader('canvasloader-container');
		cl.setShape('roundRect'); // default is 'oval'
		cl.setDiameter(150); // default is 40
		cl.setDensity(160); // default is 40
		cl.setRange(0.6); // default is 1.3
		cl.setColor('#4C5A65');
		cl.setSpeed(1); // default is 2
		cl.setFPS(6); // default is 24
		cl.show(); // Hidden by default

		
		// This bit is only for positioning - not necessary
		 	  var loaderObj = document.getElementById("canvasLoader");
  		loaderObj.style.position = "absolute";
  		loaderObj.style["top"] = cl.getDiameter() * -0.5 + "px";
  		loaderObj.style["left"] = cl.getDiameter() * -0.5 + "px";
  	
    </script>

</body>
</html>
